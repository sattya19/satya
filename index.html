<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapsible Sidebar/Drawer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="flex h-screen bg-white">
      <!-- Sidebar -->
      <aside class="bg-#040319 w-64 flex flex-col justify-between">
        <div class="p-4">
          <div class="mb-4">
            <input
              id="searchInput"
              type="text"
              class="w-full px-4 py-2 rounded-md border border-gray-300"
              placeholder="Search"
            />
          </div>
          <ul id="cardList" class="space-y-4"></ul>
        </div>
        <div class="p-4">
          <button
            id="addCardButton"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white rounded-md py-2"
          >
            Add Card
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4">
        <!-- Content goes here -->
      </main>
    </div>

    <!-- Add Card Modal -->
    <div
      id="addCardModal"
      class="fixed inset-0 flex items-center justify-center hidden"
    >
      <div class="bg-#040319 w-1/3 rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Add New Card</h2>
        <form id="addCardForm">
          <div class="mb-4">
            <label for="titleInput" class="block">Title:</label>
            <input
              id="titleInput"
              type="text"
              class="w-full px-4 py-2 rounded-md border border-gray-300"
            />
          </div>
          <div class="mb-4">
            <label for="contentInput" class="block">Content:</label>
            <textarea
              id="contentInput"
              class="w-full px-4 py-2 rounded-md border border-gray-300"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white rounded-md py-2 px-4"
            >
              Add
            </button>
            <button
              id="cancelButton"
              class="bg-black hover:bg-gray-500 text-white rounded-md py-2 px-4 ml-2"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
